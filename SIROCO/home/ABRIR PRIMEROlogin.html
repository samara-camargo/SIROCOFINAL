<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estiloslg.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="title-wrapper">Login</h1>
            </div>
            <div class="col-12">
                <form id="formLogin">
                    <div class="form-group">
                        <label for="formEmail">Email address</label>
                        <input type="email" name="email" id="formEmail" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" id="exampleInputPassword1" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="terms" id="exampleCheck1" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('formLogin').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('formEmail').value;
            var password = document.getElementById('exampleInputPassword1').value;
            var termsAccepted = document.getElementById('exampleCheck1').checked;

            if (email === "" || password === "") {
                alert("Por favor completa todos los campos.");
                return; 
            }

            if (!termsAccepted) {
                alert("Debes aceptar los términos y condiciones.");
                return;
            }

            localStorage.setItem('loggedIn', 'true');
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
