<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Películas</title>
    <style>
        #contenedor-peliculas {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .pelicula {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .pelicula img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .pelicula h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .pelicula p {
            font-size: 0.9em;
            color: #555;
        }

        /* Estilos para el modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-content p {
            font-size: 0.9em;
            margin: 5px 0;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="contenedor-peliculas"></div>

    <!-- Modal para mostrar detalles de la película -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-titulo"></h3>
            <p id="modal-director"></p>
            <p id="modal-año"></p>
            <p id="modal-descripcion"></p>
            <button id="btn-ver-pelicula">Ver película</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
